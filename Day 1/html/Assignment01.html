<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Evaluation Form</title>
    <link rel="stylesheet" href="../css/Assignment01.css">
</head>
<body>
    <h1>Student Evaluation Form Example</h1>
    <h3>Evaluator</h3>
    <form>
        <label for="evaluatorName">Evaluator Name*: </label>
        <label for="knowYears" id="knowYears">How many years have you known this student?</label>
        <br>
        <br>
        <input type="text" id="evaluatorName" name="evaluatorName" placeholder="Evaluator Name" required>
        <select id="evaluatorKnownYears">  
            <option value = "1 year or less">1 year or less</option>  
            <option value = "2 years or more">2 years or more</option>
            <option value = "More than 5 years">More than 5 years</option>
        </select>  
        <br>
        <br>
        <label for="evaluatorPhoneNumber">Evaluator Phone Number: </label>
        <label for="evaluatorEmailAddress" id="evaluatorEmailAddress">Evaluator Email Address: </label>
        <br>
        <br>
        <input type="tel" id="evaluatorPhoneNumber" name="evaluatorPhoneNumber" placeholder="Evaluator Phone Number">
        <input type="email" name="evaluatorEmailAddress" id="inptEvaluatorEmailAddress" placeholder="Evaluator Email Address">
        <br>
        <br>

        <h3>Student</h3>
        <label for="evaluatorName">Student Name*: </label>
        <label for="knowYears" id="knowYears">Years In School:</label>
        <br>
        <br>
        <input type="text" id="evaluatorName" name="evaluatorName" placeholder="Evaluator Name" required>
        <select id="evaluatorKnownYears">  
            <option value = "1 year or less">1 year or less</option>  
            <option value = "2 years or more">2 years or more</option>
            <option value = "More than 5 years">More than 5 years</option>
        </select>  
        <br>
        <br>
        <label for="evaluatorPhoneNumber">Evaluator Phone Number: </label>
        <label for="evaluatorEmailAddress" id="evaluatorEmailAddress">Evaluator Email Address: </label>
        <br>
        <br>
        <input type="tel" id="evaluatorPhoneNumber" name="evaluatorPhoneNumber" placeholder="Evaluator Phone Number">
        <input type="email" name="evaluatorEmailAddress" id="inptEvaluatorEmailAddress" placeholder="Evaluator Email Address">
        <br>
        <br>

        <input type="submit">
    </form>
</body>
</html>
